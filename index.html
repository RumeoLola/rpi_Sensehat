<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sense HAT Sensor Data</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').textContent = data.temperature;
                    document.getElementById('pressure').textContent = data.pressure;
                    document.getElementById('humidity').textContent = data.humidity;
                });
        }

        setInterval(fetchData, 10000);
        window.onload = fetchData;
    </script>
</head>
<body>
    <div class="sensor-data">
        <h1>Sense HAT Sensor Data</h1>
        <p class="temperature"><i class="fas fa-thermometer-half" style="color: #af2648;"></i> Temperature: <span id="temperature">Loading...</span> Â°C</p>
        <p class="pressure"><i class="fas fa-tachometer-alt" style="color: #4a4573;"></i> Pressure: <span id="pressure">Loading...</span> hPa</p>
        <p class="humidity"><i class="fas fa-tint" style="color: #E6E6FA;"></i> Humidity: <span id="humidity">Loading...</span> %</p>
    </div>
</body>
</html>
